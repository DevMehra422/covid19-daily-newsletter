<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Covid-19 Daily Newsletter</title>

        <link rel="stylesheet" href="./stylesheet.css">
        <link rel="javascript" href="main.js">

        <meta charset="UTF-8">
        <meta name="author" content="Edoardo Riggio">
        <meta name="description" content="Covid-19 Daily Newsletter">
        <meta name="keywords" content="software, python, covid19, erc, project">
    </head>

    <body>
        <div class="main">
            <img src="../assets/virus-icon.svg" id="logo">
            <h1 class="title">Covid-19 Daily Newsletter</h1>
            <form>
                <input type="email" class="form-item" name="email" placeholder="Write your email here">
                <div class="form-item" id="country">
                    <p id="placeholder">Select countries</p>
                    <img class="icon" src="../assets/arrow-down.svg">
                </div>
                <input type="submit" class="button" value="Subscribe">
            </form> 
        </div>
    </body>
</html>
